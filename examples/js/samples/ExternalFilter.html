<html>
<head>
    <title>External Filter</title>
    <script type="text/javascript">
        function handleSearch() {
            var grid = window.parent.grid;
            grid.processFilter();
        }
    </script>
    <link rel="stylesheet" href="../../css/index.css" type="text/css"/>
</head>
<body>
<div id="externalFilterFrame">
    <input type="checkbox" id="cbTimesheet1" value="Time Sheet-1" checked>Time Sheet-1
    <input type="checkbox" id="cbTimesheet2"  value="Time Sheet-2"  checked>Time Sheet-2
    <a class="button" onclick="handleSearch()"/>Search</a>

</div>
</body>
</html>
